<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='vieport' content='width=device-width, inicial-scale=1.0'>
    <meta http-equiv='X-UA-Compatable' content='ie=edge'>
    <link rel='stylesheet' href='./style.css'>
    <title>Maditation</title>
</head>

<body>
    <div class='app'>

        <div>
            <video loop>
                <source src='./video/rain.mp4' type='video/mp4' />
            </video>
        </div>

        <div class='time-select'>
            <button data-time='120'>2 Minutes</button>
            <button data-time='300'>5 Minutes</button>
            <button data-time='600'>10 Minutes</button>
        </div>
        <div class='player-container'>
            <audio class='song'>
                <source src='./sound/rain.mp3' />

            </audio>
            <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/OOjs_UI_icon_play-ltr-progressive.svg/1200px-OOjs_UI_icon_play-ltr-progressive.svg.png' width='80' 
                width='50' alt='play' class='play'>
            <svg class='track-outline' width='453' hight='453' viewBox='0 0 453 453' fill='none'
                xmlns='http://www.w3.org/2000/svg'>
                <circle cx='226.5' cy='226.5' r='216.5' stroke='white' stroke-width='20' />
            </svg>
            <svg class='moving-outline' width='453' hight='453' viewBox='0 0 453 453' fill='none'
                xmlns='http://www.w3.org/2000/svg'>
                <circle cx='226.5' cy='226.5' r='216.5' stroke='blue' stroke-width='20' />
            </svg>
            <h3 class='time-display'>0:00</h3>
        </div>
        <div class='sound-picker'>
            <button data-sound='./sound/rain.mp3' data-video='./video/rain.mp4'>
                <img src='https://cdn-icons-png.flaticon.com/512/2060/2060872.png' width='100' alt='rain' />
            </button>
            <button data-sound='./sound/beach.mp3' data-video='./video/beach.mp4'>
                <img src='https://cdn-icons-png.flaticon.com/512/119/119596.png' width='100' alt='beach' />
            </button>
            <button data-sound='./sound/birds.mp3' data-video='./video/birds.mp4'>
                <img src='https://previews.123rf.com/images/reginast777/reginast7771512/reginast777151200031/49067396-two-cute-cartoon-birds-on-a-sky-background.jpg'
                    width='100' alt='birds' />
            </button>
            <button data-sound='./sound/snow.mp3' data-video='./video/snow.mp4'>
                <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Snow.svg/2048px-Snow.svg.png'
                    width='100' alt='snow' />
            </button>
            <button data-sound='./sound/sunrise.mp3' data-video='./video/sun.mp4'>
                <img src='https://previews.123rf.com/images/glopphy/glopphy1206/glopphy120600061/14063172-sun-logo.jpg'
                    width='100' alt='sunrise' />
            </button>

        </div>
    </div>

    <script srs='./app.js'></script>
</body>

</html>
